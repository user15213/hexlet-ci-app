name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y make

      - name: Install dependencies
        run: |
          make setup

      - name: Run tests
        run: |
          make test

      - name: Run linter
        run: |
          make lint
